<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        html, body {
            height: 100%; 
            margin: 0;
        }

        body {
            background: url('back1.webp')center center/cover;
            text-align: center;
            color: white;
            background-size: cover; 
            background-position: center;
            min-height: 100%;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            position: relative;
        }
        .nav {
            display: flex;
            gap: 20px;
        }
        .nav a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            padding: 10px;
            transition: color 0.3s;
        }
        .nav a:hover {
            color: #66ff99;
        }
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }
        .hamburger div {
            width: 30px;
            height: 3px;
            background-color: white;
            margin: 5px;
        }
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 50px 20px;
        }
        .card {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            overflow: hidden;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            text-align: center;
            color: white;
            padding: 20px;
        }
        .card img {
            width: 100%;
            height: 300px;
            object-fit: 200px;
        }
        .card h3 {
            margin: 10px 0;
            font-size: 22px;
        }
        .card p {
            color: #66ff99;
            font-size: 18px;
            font-weight: bold;
        }
        .tag {
            background: #2d6a4f;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            margin: 10px auto;
            width: fit-content;
        }



        @media (max-width: 768px) {

            body {
                background-size: cover; 
                background-attachment: scroll;
                height: 100%;
            }


        }

        @media (max-width :551px) {
            .nav {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 20px;
                background: rgba(0, 0, 0, 0.8);
                padding: 10px;
                border-radius: 5px;
                width: 200px;
            }
            .nav.active {
                display: flex;
            }
            .hamburger {
                display: flex;
            }
        }
    </style>
    <script>
        function toggleMenu() {
            document.querySelector('.nav').classList.toggle('active');
        }
    </script>
</head>
<body>
    <header>
        <div>Avian</div>
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <nav class="nav">
            <a href="#">Home</a>
            <a href="#">Blog</a>
            <a href="#">About Us</a>
            <a href="#">Contact Us</a>
        </nav>
    </header>
    <div class="container">
        <div class="card">
            <img src="myself.jpg" alt="Me">
            <h3>Me</h3>
            <p> Name: Avian Cayle Inciong
                Age: 20
                
                </p>
            <div class="tag">About Me</div>
        </div>
        <div class="card">
            <img src="craft.jpg" alt="Hobby">
            <h3>Hobby</h3>
            <p> I like making crafts </p>
            <div class="tag">Crafts</div>
        </div>
        <div class="card">
            <img src="Iu.jpg" alt="IU">
            <h3> Idol </h3>
            <p> IU fanboi since 2016 </p>
            <div class="tag"> IU </div>
        </div>
    </div>
</body>
</html>
